# 传统的颜色格式 (使用 & 符号) 不受支持,# 请使用 MiniMessage 格式, 参考以下页面:
# https://docs.adventure.kyori.net/minimessage/format.html

format:
  decimal: "###,###.##"
  time: "%02dh:%02dm:%02ds"

messages:
  prefix: "<dark_gray>[<gold>🔔<dark_gray>] "
  no-permission: "<red>你没有这么做的权限."
  command:
    reload:
      success: "<green>成功重载插件!"
    shop:
      open:
        success: "" # <gray>成功进入商店 <reset>{shop}<gray>!
        invalid-shop: "<red>商店 {shop} <red>不存在!"
      history:
        success: "" # <gray>成功进入商店 <reset>{shop}<gray>!
        invalid-shop: "<red>商店 {shop} <red>不存在!"
      restock:
        success: "<green>成功手动刷新了商店 {shop}<green>!"
        invalid-shop: "<red>商店 {shop} <red>不存在!"
      save:
        success: "<green>成功手动保存了所有商店数据!"
  action:
    buy:
      success: "<gray>成功在商店 <reset>{shop}<gray> 购买了<reset>{name} <gray>x <white>{amount}<gray>. 共花费 <white>{cost}."
      failure:
        money: "<gray>你没有足够的 <red>余额 <gray>来购买 <reset>{name} <gray>x <white>{amount}<gray>."
        disable: "<gray>你不能从商店 <reset>{shop}<gray> 购买 <reset>{name} <gray>x <white>{amount}<gray>."
        stock-global: "<gray>你不能从商店 <reset>{shop}<gray> 购买 <reset>{name} <gray>x <white>{amount}<gray>. 商店的总库存不足."
        stock-player: "<gray>你不能从商店 <reset>{shop}<gray> 购买 <reset>{name} <gray>x <white>{amount}<gray>. 商店分配给你的商品配额已经被消耗完了."
        inventory-space: "<gray>你的背包空间无法容纳 <reset>{name} <gray>x <white>{amount}<gray>."
    sell:
      success: "<gray>成功向商店 <reset>{shop}<gray> 出售了 <reset>{name} <gray>x <white>{amount}<gray>. 你赚得了 <white>{earn}."
      failure:
        disable: "<gray>你不能向商店 <reset>{shop}<gray> 出售 <reset>{name} <gray>x <white>{amount}<gray>."
        not-enough: "<gray>你的背包中没有足够的 <reset>{name} <gray>x <white>{amount} <gray>可供出售."
    sell-all:
      success: "<gray>成功向商店 <reset>{shop}<gray> 出售了背包中全部 <white>{stack} <gray>份的 <reset>{name} <gray>x <white>{amount}<gray>. 你赚得了 <white>{earn}."
      failure:
        disable: "<gray>你不能向商店 <reset>{shop}<gray> 出售 <reset>{name} <gray>x <white>{amount}<gray>."
        not-enough: "<gray>你的背包中没有任何一份的 <reset>{name} <gray>x <white>{amount} <gray>可供出售."

version: 1