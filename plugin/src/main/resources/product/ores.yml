# In this product pack, nearly all product data
# except "item" is set at "default-settings".
# This makes maintaining a large number of
# similar products very easy.
default-settings:
  item:
    amount: 16
  buy-price:
    # Use JavaScript script engine
    formula: "Math.max({base} / 3, Math.min(3 * {base}, {base} * Math.pow(1 + ({history-buy} - {history-sell}) / ({history-sell} + {history-buy} + 1), 2)))"
  sell-price:
    formula: "Math.max({base} / 3, Math.min(3 * {base}, {base} * Math.pow(1 + ({history-sell} - {history-buy}) / ({history-sell} + {history-buy} + 1), 2)))"
  rarity: uncommon
  # Whether to cache the product item.
  # This will reduce the lag of plugin,
  # but will ignore the player-targeted placeholder
  # like %player_name% in the name or lore of the item.
  cacheable: true

