settings:
  name: "<gray>Black Market"
  size: 14
  restock:
    enabled: false
  # Allow the shop itself to have a virtual balance
  # and no longer purchase products from player when the balance is depleted.
  merchant:
    balance: 1000
    supply: true
    overflow: false
    inherit: false

messages:
  notification: "<dark_gray>[<red>!<dark_gray>] <white>Shop {shop} <white>just restocked!"
  # This optional section override the same section (messages.action) in your lang file (en_US.yml etc.)
  action:
    buy:
      success: "<gray>You successfully buy <reset>{name} <gray>x <white>{amount} <gray>in the most mysterious market"

sounds:
  buy: ENTITY_VILLAGER_YES
  sell: ENTITY_VILLAGER_YES

shop-gui:
  title: "Accede to Every Plea"
  # Available option is HORIZONTAL and VERTICAL
  scroll-mode: HORIZONTAL
  # The x character is the placeholder
  # for the product slot.
  layout:
    - "# # # # # # # # u"
    - "# x x x x x x x #"
    - "# x x x x x x x #"
    - "# # # # c # # # n"
  icons:
    "#":
      item: BROWN_STAINED_GLASS_PANE
      name: " "
      lore:
        - "<dark_gray>Wall of Block Shop"
        - " "
    "@":
      item: CLOCK
      name: "<gray>Restock Timer: <white>%dailyshop_restock_timer_blocks%"
      update-period: "1s"
    "c":
      item: MINECART
      name: " "
      lore:
        - "<dark_gray>✖ <white>Left Click"
        - "   <gray>Open cart"
        - "<dark_gray>✖ <white>Right Click"
        - "   <gray>Switch shopping mode"
        - " "
      features:
        open-cart: LEFT
        switch-shopping-mode: RIGHT
  product-icon:
    format:
      name: "<dark_gray>Name: <reset>{name} <dark_gray>x <white>{amount}"
      lore:
        - " "
        - "?<dark_gray>- <gray>Buy Price: <white>{buy-price}"
        - "?<dark_gray>- <gray>Sell Price: <white>{sell-price}"
        - "~"
        - "?<dark_gray>Global Stock: <white>{current-global-stock}/{initial-global-stock}"
        - "?<dark_gray>Player Stock: <white>{current-player-stock}/{initial-player-stock}"
        - "|"
        - "|<gray>Bundle Contents:"
        - "{bundle-contents}"
        - "|"
        - "{desc-lore}"
        - " "
        - "<gray>Rarity: <reset>{rarity}"
        - " "
      bundle-contents-line: " <dark_gray>- <white>{name} <gray>x <white>{amount}"
    misc:
      disabled-price: "<red>✘"

history-gui:
  title: "Trading history on {shop-name}"
  # Available option is HORIZONTAL and VERTICAL
  scroll-mode: HORIZONTAL
  # The x character is the placeholder
  # for the history slot.
  layout:
    - "# # # # # # # # u"
    - "# x x x x x x x u"
    - "# x x x x x x x u"
    - "# x x x x x x x n"
    - "# x x x x x x x n"
    - "# # # # # # # # n"
  icons:
    "#":
      item: BROWN_STAINED_GLASS_PANE
      name: " "
      lore:
        - "<dark_gray>Wall of History"
        - " "
    "u":
      item: GREEN_STAINED_GLASS_PANE
      name: "<gray>Scroll Up: {current-scroll}/{max-scroll}"
      features:
        scroll: LEFT
        scroll-amount: -1
    "n":
      item: RED_STAINED_GLASS_PANE
      name: "<gray>Scroll Down: {current-scroll}/{max-scroll}"
      features:
        scroll: LEFT
        scroll-amount: 1
  history-icon:
    format:
      name: "{date}"
      lore:
        - ""
        - "<gray>Products:"
        - "{order-contents}"
        - ""
        - "<gray>Action: {action}"
        - ""
        - "<gray>Price: {price}"
        - " "
      order-contents-line: " <dark_gray>- <white>{name} <gray>x <white>{amount}"

cart-gui:
  title: "Cart for {shop-name}"
  # Available option is HORIZONTAL and VERTICAL
  scroll-mode: HORIZONTAL
  # The x character is the placeholder
  # for the history slot.
  layout:
    - "- # # # # # # # u"
    - "# x x x x x x x #"
    - "# x x x x x x x #"
    - "- # # # @ # # # n"
  icons:
    "#":
      item: BROWN_STAINED_GLASS_PANE
      name: " "
      lore:
        - "<dark_gray>Wall of Cart"
        - " "
    "u":
      item: GREEN_STAINED_GLASS_PANE
      name: "<gray>Scroll Up: {current-scroll}/{max-scroll}"
      features:
        scroll: LEFT
        scroll-amount: -1
    "n":
      item: RED_STAINED_GLASS_PANE
      name: "<gray>Scroll Down: {current-scroll}/{max-scroll}"
      features:
        scroll: LEFT
        scroll-amount: 1
    "@":
      item: PAPER
      name: "<gray>Total Price: <white>%dailyshop_cart_total_price_{shop-id}%"
      lore:
        - " "
        - "<dark_gray>✖ Settle the cart"
        - " "
      update-period: "1s"
      features:
        settle-cart: LEFT
    "-":
      item: ARROW
      name: "<white>Back to shop"
      features:
        back-to-shop: LEFT
  cart-product-icon:
    format:
      name: "<dark_gray>Name: <reset>{name} <dark_gray>x <white>{amount}"
      lore:
        - " "
        - "<gray>Stack: <white>{stack}"
        - " "
        - "<dark_gray>✖ <white>Left Click"
        - "   <gray>Add 1 stack"
        - "<dark_gray>✖ <white>Right Click"
        - "   <gray>Remove 1 stack"
        - "<dark_gray>✖ <white>Shift + Left Click"
        - "   <gray>Enter the amount of the stack"
        - "   <gray>inside an anvil gui"
        - " "
    features:
      add-1-stack: LEFT
      remove-1-stack: RIGHT
      input-in-anvil: SHIFT_LEFT

products:
  - WARM_WELCOME
  - FLY_PERMISSION
  - LONG_SWORD
  - STEEL_INGOT
  - SkeletonKingSword
  - CUSTOM_BANNER
  - CUSTOM_SKULL
  - SPLASH_POTION_OF_LEAPING
  - A_JOKE
  - TROPICAL_FISH_BUCKET
  - AXOLOTL_BUCKET
  - CUSTOM_FIREWORK
  # You can also use PACK:misc
  # to cover all the products above.