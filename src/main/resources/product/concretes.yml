# In this product pack, nearly all product data
# except "item" is set at "default-settings".
# This makes maintaining a large number of
# similar products very easy.
default-settings:
  item:
    amount: 16
  buy-price:
    mean: 150
    dev: 20
    round: true
  sell-price:
    mean: 20
    dev: 5
  rarity: uncommon
  # Whether to cache the product item.
  # This will reduce the lag of plugin,
  # but will ignore the player-targeted placeholder
  # like %player_name% in the name or lore of the item.
  cacheable: true

products:
  WARM_COLOR_CONCRETE_BUNDLE:
    icon:
      base: ORANGE_SHULKER_BOX
      amount: 1
      name: "<white>Warm Color Concrete Bundle"
      lore:
        - "<gray>A product bundle that contains"
        - "<gray>all the <gold>warm color <gray>concrete x 16."
    bundle-contents:
      - ORANGE_CONCRETE
      - YELLOW_CONCRETE
      - BROWN_CONCRETE
      # Three "stack" of red_concrete.
      # In this case, means 16 * 3 in total.
      - RED_CONCRETE:3
    rarity: rare

  COLD_COLOR_CONCRETE_BUNDLE:
