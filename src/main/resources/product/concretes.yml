# In this product pack, nearly all product data
# except "item" is set at "default-settings".
# This makes maintaining a large number of
# similar products very easy.
default-settings:
  amount: 16
  buy-price:
    mean: 150
    dev: 20
    round: true
  sell-price:
    mean: 20
    dev: 5
  rarity: uncommon

