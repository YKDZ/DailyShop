# In this product pack, nearly all product data
# except "item" is set at "default-settings".
# This makes maintaining a large number of
# similar products very easy.
default-settings:
  item:
    amount: 16
  buy-price:
    mean: 80
    dev: 10
    round: true
  sell-price:
    mean: 5
    dev: 2
  rarity: uncommon
  # Whether to cache the product item.
  # This will reduce the lag of plugin,
  # but will ignore the player-targeted placeholder
  # like %player_name% in the name or lore of the item.
  cacheable: true

products:
  WARM_COLOR_WOOL_BUNDLE:
    icon:
      base: ORANGE_SHULKER_BOX
      amount: 1
      name: "<white>Warm Color Wool Bundle"
      lore:
        - "<gray>A product bundle that contains"
        - "<gray>all the <gold>warm color <gray>wool x 16."
    buy-price:
      bundle-auto-new: true
    sell-price:
      disable: true
    bundle-contents:
      - ORANGE_WOOL
      - YELLOW_WOOL
      - BROWN_WOOL
      # Three "stack" of red_wool.
      # In this case, means 16 * 3 in total.
      - RED_WOOL:3
    rarity: rare

  COLD_COLOR_WOOL_BUNDLE:
    icon:
      base: BLUE_SHULKER_BOX
      amount: 1
      name: "<white>Cold Color Wool Bundle"
      lore:
        - "<gray>A product bundle that contains"
        - "<gray>all the <blue>cold color <gray>wool x 16."
    bundle-contents:
      - MAGENTA_WOOL
      - LIGHT_BLUE_WOOL
      - LIME_WOOL
      - PURPLE_WOOL
      - BLUE_WOOL
      # Three "stack" of green_wool.
      # In this case, means 16 * 3 in total.
      - GREEN_WOOL:3
    rarity: rare

  WHITE_WOOL:
    item:
      base: WHITE_WOOL

  ORANGE_WOOL:
    item:
      base: ORANGE_WOOL
      name: "<green>Magic Orange Wool"
      lore:
        - "<gray>Unlike other wools, this wool"
        - "<gray>will carry these lore and custom name"
        - "<gray>when purchased by the player."
    # Player can not sell this wool to shop.
    sell-price:
      disable: true

  MAGENTA_WOOL:
    item:
      base: MAGENTA_WOOL
    icon:
      lore:
        - "<gray>Unlike the orange wool,"
        - "<gray>this wool will not carry the lore"
        - "<gray>when it is purchased by the player,"
        - "<gray>as icon lore is only displayed"
        - "<gray>in the shop gui."

  LIGHT_BLUE_WOOL:
    item:
      base: LIGHT_BLUE_WOOL

  YELLOW_WOOL:
    item:
      base: YELLOW_WOOL

  LIME_WOOL:
    item:
      base: LIME_WOOL

  PINK_WOOL:
    item:
      base: PINK_WOOL

  GRAY_WOOL:
    item:
      base: GRAY_WOOL

  LIGHT_GRAY_WOOL:
