messages:
  prefix: "<gold>DailyShop <dark_gray>- "
  command:
    reload: "<green>Successfully reload the plugin!"
    restock: "<green>Successfully restock shop {shop} <green>manually!"
    save: "<green>Successfully save all shop data manually!"
  action:
    buy:
      success: "<gray>Successfully buy <reset>{name} <gray>x <white>{amount} <gray>from shop <reset>{shop}<gray>. The cost is <white>{money}."
      failure: "<gray>You do not have enough <red>money <gray>to buy <reset>{name} <gray>x <white>{amount}<gray>!"
    sell:
      success: "<gray>Successfully sell <reset>{name} <gray>x <white>{amount} <gray>to shop <reset>{shop}<gray>. You earned <white>{money}."
      failure: "<gray>You do not have <reset>{name} <gray>x <white>{amount} <gray>in your inventory for sell."
    sell-all:
      success: "<gray>Successfully sell all of <reset>{name} <gray>x <white>{amount} <gray>in your inventory to shop <reset>{shop}<gray>. You earned <white>{money}."
      failure: "<gray>You do not have <reset>{name} <gray>x <white>{amount} <gray>in your inventory for sell."

version: 1