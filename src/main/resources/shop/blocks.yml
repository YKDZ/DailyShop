settings:
  name: "<yellow>Blocks Shop"
  restock-timer: 1
  size: 7

messages:
  notification: "<dark_gray>[<red>!<dark_gray>] Shop {shop} just restocked!"

shop-gui:
  title: "Hi %player_name%, Welcome to Daily Blocks Shop."
  layout:
  - "# # # # # # # # #"
  - "# x x x x x x x #"
  - "# # # # @ # # # #"
  icons:
    "#":
      material: BLACK_STAINED_GLASS_PANE
      name: " "
    "@":
      material: CLOCK
      name: "<gray>Restock Timer: <white>%dailyshop_restock_timer_blocks%"
  product:
    name-format: "<dark_gray>Name: <reset>{name}"
    lore-format:
      - " "
      - "<dark_gray>- <gray>Buy Price: <white>{buy-price}"
      - "<dark_gray>- <gray>Sell Price: <white>{sell-price}"
      - " "
      - "<gray>Rarity: <reset>{rarity}"
      - " "
      - "{desc-lore}"

products:
  - PACK:concretes